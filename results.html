    <head>
        <title>My BCIT Project</title>
        <meta name="comp1800 template" content="My 1800 App" />

        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap Library CSS CDN go here -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <!-- Boostrap Library JS CDN  go here -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>

        <!-- Other libraries go here -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Link to styles of your own -->
        <link rel="stylesheet" href="./styles/style.css" />
    </head>

    <body>
        <!------------------------------>
        <!-- Your HTML Layout go here -->
        <!------------------------------>
        <!-- Stuff for body goes here -->

        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent"
                    >
                        <a class="navbar-brand px-4" href="#">Care Compass</a>
                        <ul
                            class="navbar-nav me-auto mb-2 mb-lg-0 d-none d-md-flex"
                        >
                            <li class="nav-item">
                                <a
                                    class="nav-link"
                                    aria-current="page"
                                    href="/explore"
                                    >Explore</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/news">News</a>
                            </li>
                        </ul>
                    </div>
                    <form class="d-flex" role="search">
                        <input
                            class="form-control me-2"
                            type="search"
                            placeholder="Search"
                            aria-label="Search"
                        />
                        <button class="btn btn-info" type="submit">
                            Search
                        </button>
                    </form>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link px-2 px-lg-4" href="/login">
                                Sign In
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="results-main">
            <a href="/" class="back mt-2 ms-2 mt-sm-4">
                <span class="material-icons">&#xe317;</span>Back to
                <span id="previous-page">News</span>
            </a>
            <div class="py-5 px-3">
                <h1 id="results-title" class="pb-3 text-center">
                    Search Results
                </h1>
            </div>

            <div class="" id="results-wrapper">
                <p class="no-results fs-5 text-center mt-3">
                    No results found for <span id="empty-query">Topic</span>
                </p>
            </div>
        </main>

        <footer class="bottom-bar">
            <nav>
                <ul class="bottom-nav">
                    <li>
                        <a href="/">
                            <span class="material-icons">home </span>
                            <div>Home</div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="material-icons">explore </span>
                            <div>Topics</div></a
                        >
                    </li>
                    <li>
                        <a href="#">
                            <span class="material-icons">feed</span>
                            <div>News</div></a
                        >
                    </li>
                </ul>
            </nav>
        </footer>

        <!---------------------------------------------->
        <!-- Your own JavaScript functions go here    -->
        <!---------------------------------------------->
        <!-- Link to scripts of your own -->
        <script src="./scripts/results.js"></script>
